<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sorting Visualiser</title>
</head>
<body class="bg-dark">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <h2 class="text-primary mx-auto">Welcome to Sorting Visualiser</h2>
        </div>
        <div class="container">
            <button type="button" class="p-1 btn btn-outline-primary" id="array">Create New Array</button>
            <span class="text-white writtenText">Size <input type="range" name="size" min="20" max="100" step=1 value=60 id="size"></span>
            <span class="text-white writtenText">Speed <input type="range" name="speed" min="20" max="300" stepDown=10 value=60 id="Speed"></span>
            <button type="button" class="p-1 btn btn-outline-primary" id="bubble">Bubble Sort</button>
            <button type="button" class="p-1 btn btn-outline-primary" id="selection">Selection Sort</button>
            <button type="button" class="p-1 btn btn-outline-primary" id="merge">Merge Sort</button>
            <button type="button" class="p-1 btn btn-outline-primary" id="heap">Heap Sort</button>
            <button type="button" class="p-1 btn btn-outline-primary" id="quick">Quick Sort</button>
        </div>
    </nav>
    <div class="container flex-container" id="bars"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
